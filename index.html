<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover New Music</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #0555E9;
            color: #BFE0D7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            background-color: #0555E9;
            padding: 20px;
            border: 1px solid #BFE0D7;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .artist {
            margin: 20px 0;
        }

        .artist img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }

        .artist h3 {
            margin-top: 10px;
        }

        .artist p {
            margin-top: 10px;
        }

        .artist a {
            color: #BFE0D7;
            text-decoration: none;
        }

        .button {
            background-color: #BFE0D7;
            color: #0555E9;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-decoration: none;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #333;
            color: #0555E9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Discover New Music</h2>
        <div class="artist">
            <img src="path/to/artist1/image.jpg" alt="Artist 1">
            <h3>Artist 1</h3>
            <p>Description of Artist 1 and their music. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="link/to/artist1/music" target="_blank">Listen to Music</a>
        </div>
        <div class="artist">
            <img src="path/to/artist2/image.jpg" alt="Artist 2">
            <h3>Artist 2</h3>
            <p>Description of Artist 2 and their music. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <a href="link/to/artist2/music" target="_blank">Listen to Music</a>
        </div>
        <!-- Add more artists as needed -->

        <a class="button" href="more-artists.html">Explore More Artists</a>
    </div>
</body>

</html>
